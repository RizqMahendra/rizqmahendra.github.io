<!DOCTYPE html>
<title>Login</title>

<head>
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<!-- multistep form -->
<form id="msform" action="../dashboard_admin/index.html">
  <!-- progressbar -->
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Login</h2>
    <input type="text" name="username" placeholder="username" />
